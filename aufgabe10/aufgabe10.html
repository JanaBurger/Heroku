<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Client and Server</title>
<link rel="stylesheet" href="aufgabe10.css" type="text/css"
	media="screen" />
<script src="js/aufgabe10.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>

	<form action="https://eis3dealer.herokuapp.com/" method="get">

		<h1 id="title">Dein Eis-Dealer</h1>

		<fieldset id="uebersicht">
			<legend> Bestellübersicht </legend>
			<label>Bestellung:</label>
			<p id="bestellung"></p>
			<hr />
			<label>Aktueller Preis:</label>
			<p id="sum"></p>
			<hr />
			<input id="button" type="submit" value="Bestellung prüfen">
		</fieldset>

		<fieldset id="darreichung">
			<legend> Darreichungsform </legend>
			<input type="checkbox" name="Darreichungsform" value="Waffel" id="dar1" /> <label
				for="Darreichungsform">Waffel</label> <input type="checkbox" name="Darreichungsform"
				value="Becher" id="dar1" /> <label for="Darreichungsform">Becher</label>
		</fieldset>

		<fieldset id="fruchteis">
			<legend> Fruchteis, Kugel je 1€</legend>
		</fieldset>

		<fieldset id="milcheis">
			<legend> Milcheis, Kugel je 1€</legend>
		</fieldset>

		<fieldset id="toppings">
			<legend> Toppings, je 50ct</legend>
		</fieldset>

		<fieldset id="lieferung">
			<legend> Lieferung </legend>
			<input type="radio" name="Lieferung" value="Standard" id="radio1" /> <label
				for="radio1">Standard (3 Tage)</label> <input type="radio"
				name="Lieferung" value="Express" id="radio2" /> <label for="radio2">Express
				(Ankunft morgen)</label> <input type="radio" name="Lieferung"
				value="ins Ausland" id="radio3" /> <label for="radio3">ins
				Ausland</label>
		</fieldset>

		<fieldset id="liefer">
			<legend> Lieferadresse </legend>
			Name <input class="proof" type="text" name="Name"
				placeholder="Bitte eingeben" required />
			<hr />
			Vorname <input class="proof" type="text" name="Vorname"
				placeholder="Bitte eingeben" required/>
			<hr />
			Straße/ Hausnummer <input class="proof" type="text" name="Strasse"
				 placeholder="Bitte eingeben" /> <input
				class="proof" type="number" name="Nummer" placeholder="Nr" required />
			<hr />
			PLZ <input class="proof" type="number" name="PLZ"
				placeholder="Bitte eingeben" required/> Stadt <input class="proof"
				type="text" name="Stadt" placeholder="Bitte eingeben" required/>
			<hr />
			Land <select name="Land" id="land">
				<option value="Deutschland">Deutschland</option>
				<option value="Frankreich">Frankreich</option>
				<option value="Österreich">Österreich</option>
				<option value="Schweiz">Schweiz</option>
			</select>
		</fieldset>
		</form>
</body>
</html>
